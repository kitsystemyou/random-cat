<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>らんだむ　ぬこ</title>
    <script type="text/javascript" charset=”utf-8 src="./sample.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css" integrity="sha512-x8eU2Yx8Pd8XjWOTv+S/2jXGe586o6Ow722EaqGwG+4hkWaW1ZSAIMYUAY5QDyMglc9fPT0E1kZRIBwsdggtqg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body class="p-3 mb-2 bg-light">
    <center>
        <div class="page-header p-3 mb-2 bg-primary text-white" style="border-radius: 10px">
            <h1>らんだむぬこ <i class="fa-solid fa-paw"></i></h1>
        </div>
        <main>
            <button type="button" onclick="getcat()" style="border-radius: 8px; margin: 0px 0px 10px 0px" class="button button-primary button-rounded button-small">
          表示する
        </button>
        <br>
        <div id="loading">
            <img src="img-loading.gif" alt="Now Loading"/>
        </div>
        <img id="catimg" src="" style="max-width: 100%; height: auto; display:none" />
        <script>
            $(function($) {
                var h = $(window).height();
                $('#catimg').css('display','none');
                $('#loading').height(h).css('display','none');
              });
                
              $(window).load(function () { //全ての読み込みが完了したら実行
                $('#loading').delay(600).fadeOut(300);
                $('#catimg').css('display', 'block');
              });
        </script>
        </main>
    </center>
</body>

</html>
